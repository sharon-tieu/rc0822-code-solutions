<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout Challenge</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container padding grey-background-color">
      <div class="row">
        <div class="col-full justify-content-c">
          <h2 class="font-family-serif-b">How it Works</h2>
        </div>
      </div>
      <div class="row justify-content-c">
        <div class="col-one-fourth text-align-c margin-sides-10">
          <img src="./images/screen-1.png" alt="Screen 1" class="phone-image">
          <img src="./images/switch-icon.png" alt="Switch icon" class="icon">
          <p class="font-family-serif-b">App Switching</p>
          <p class="font-family-serif-normal">Toggles all your apps on and off.</p>
        </div>
        <div class="col-one-fourth text-align-c margin-sides-10">
          <img src="./images/screen-2.png" alt="Screen 2" class="phone-image">
          <img src="./images/filter-icon.png" alt="Filter icon" class="icon">
          <p class="font-family-serif-b">Trip Filtering</p>
          <p class="font-family-serif-normal">Evaluates your trip requests.</p>
        </div>
        <div class="col-one-fourth text-align-c margin-sides-10">
          <img src="./images/screen-3.png" alt="Screen 3" class="phone-image">
          <img src="./images/slider-icon.png" alt="Slider icon" class="icon">
          <p class="font-family-serif-b">Service Filters</p>
          <p class="font-family-serif-normal">Accepts only your ideal trips.</p>
        </div>
        <div class="col-one-fourth text-align-c margin-sides-10">
          <img src="./images/screen-4.png" alt="Screen 4" class="phone-image">
          <img src="./images/bars-icon.png" alt="Barsicon" class="icon">
          <p class="font-family-serif-b">Stats &#43; Mileage</p>
          <p class="font-family-serif-normal">Tracks your trips across all apps.</p>
        </div>

      </div>
    </div>
  </body>
</html>
