<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row margin-bottom-10 justify-content-c">
      <h2 class="font-family-dm-sans">New Arrivals</h2>
    </div>
    <div class="row justify-content-c">
      <div class="col-one-seventh margin-left-right-5">
        <img src="./images/dress1.jpeg" alt="Free People Dress" class="image-sizing">
      </div>
      <div class="col-one-seventh margin-left-right-5">
        <img src="./images/ysl-bag.jpeg" alt="YSL Bag" class="image-sizing">
      </div>
      <div class="col-one-seventh margin-left-right-5">
        <img src="./images/key.jpeg" alt="Tiffany Key" class="image-sizing">
      </div>
      <div class="col-one-seventh margin-left-right-5">
        <img src="./images/lv-bag.jpg" alt="Louis Vuitton Wallet Clutch" class="image-sizing">
      </div>
      <div class="col-one-seventh margin-left-right-5">
        <img src="./images/dress2.jpeg" alt="Reformation Dress" class="image-sizing">
      </div>
    </div>
    <div class="row justify-content-c">
      <div class="col-one-seventh margin-left-right-5">
        <p class="font-family-dm-sans">
          Free people
          <span class="grey-text-color">&#124; Size 6</span>
        </p>
        <p class="font-family-dm-sans">
          <span class="yellow-highlight">
            &#36;35
          </span>
          <span class="grey-text-color text-decoration-line-through padding-left-5">
            &#36;125 retail
          </span>
        </p>
      </div>
      <div class="col-one-seventh margin-left-right-5">
        <p class="font-family-dm-sans">
          Yves Saint Laurent
          <span class="grey-text-color">&#124; One-Size</span>
        </p>
        <p class="font-family-dm-sans">
          <span class="yellow-highlight">
            &#36;200
          </span>
          <span class="grey-text-color text-decoration-line-through padding-left-5">
            &#36;1600 retail
          </span>
        </p>
      </div>
      <div class="col-one-seventh margin-left-right-5">
        <p class="font-family-dm-sans">
          Tiffany
          <span class="grey-text-color">&#124; One-Size</span>
        </p>
        <p class="font-family-dm-sans">
          <span class="yellow-highlight">
            &#36;476
          </span>
          <span class="grey-text-color text-decoration-line-through padding-left-5">
            &#36;2000 retail
          </span>
        </p>
      </div>
      <div class="col-one-seventh margin-left-right-5">
        <p class="font-family-dm-sans">
          Louis Vuitton
          <span class="grey-text-color">&#124; One-Size</span>
        </p>
        <p class="font-family-dm-sans">
          <span class="yellow-highlight">
            &#36;95
          </span>
          <span class="grey-text-color text-decoration-line-through padding-left-5">
            &#36;1200 retail
          </span>
        </p>
      </div>
      <div class="col-one-seventh margin-left-right-5">
        <p class="font-family-dm-sans">
          Reformation Dress
          <span class="grey-text-color">&#124; Size 4</span>
        </p>
        <p class="font-family-dm-sans">
          <span class="yellow-highlight">
            &#36;20
          </span>
          <span class="grey-text-color text-decoration-line-through padding-left-5">
            &#36;198 retail
          </span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
