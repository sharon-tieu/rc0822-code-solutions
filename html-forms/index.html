<!DOCTYPE html>
<html>
  <head>
    <title>HTLM Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <label for="email">Email</label>
      <div>
        <input type="text" name="email" id="email">
      </div>
      <label for="coding">Why is coding cool?</label>
      <div>
        <select name="coding">
          <option value="">Select an option</option>
          <option value="interesting">Because it&apos;s interesting</option>
          <option value="fun">Because it&apos;s fun</option>
          <option value="powerful">Because it&apos;s powerful</option>
        </select>
      </div>
      <p>Favorite Language (choose one)</p>
      <label for="language">
        <input type="radio" name="coding-lang" value="html">HTML
      </label>
      <label>
        <input type="radio" name="coding-lang" value="css">CSS
      </label>
      <label>
        <input type="radio" name="coding-lang" value="javascript">JavaScript
      </label>
      <p>Would you like to sign up for more information?</p>
      <label for="sign-up">
        <input type="checkbox" name="sign-up" value="sign-me-up">Sign me up!
      </label>
      <div>
        <label for="comments">Comments</label>
      </div>
      <textarea name="comments" cols="30" rows="10"></textarea>
      <div>
        <input type="submit" name="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
