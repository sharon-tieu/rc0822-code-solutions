<!DOCTYPE html>
<html>
  <head>
    <title>Javascript - Typing Tutor Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container font-size-35">
      <div class="row">
        <span class="g-key font-family-typewriter underline">g</span>
        <span class="r-key font-family-typewriter">r</span>
        <span class="u-key font-family-typewriter">u</span>
        <span class="font-family-typewriter">m</span>
        <span class="font-family-typewriter">p</span>
        <span class="font-family-typewriter">y</span>
      </div>
      <div class="row">
        <h1 class="underline"></h1>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
